<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Yelp Clone</title>
  </head>
  <body>
    <div class="carousel">
      <div class="navbar">
        <div class="navbar_left">
          <img class="yelp-img" src="pics/yelp-logo-white.png" />
        </div>
        <div class="search">
          <input placeholder=" tacos, cheap dinner, Max's" class="search-input"/>
          <input placeholder=" Houston, TX 77002" class="search-input"/>
          <img class="search-btn" src="pics/SearchIcon.png" />
        </div>
        <div class="navbar_right">
          <a>For businesses</a>
          <a>Write a Review</a>
          <button>Log in</button>
          <button>Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
